<aside
  class="flex flex-col w-64 h-screen px-5 py-8 overflow-y-auto bg-white border-r rtl:border-r-0 rtl:border-l dark:bg-gray-900 dark:border-gray-700"
>
  <a href="/" class="flex items-center">
    <img
      src="assets/logo/Floresta_small_resolution.png"
      class="mr-3 h-10"
      alt="Floresta Logo"
    />
  </a>

  <div class="flex flex-col justify-between flex-1 mt-6">
    <nav class="-mx-3 space-y-6">
      <div class="space-y-3">
        <label class="px-3 text-xs text-gray-500 uppercase dark:text-gray-400"
          >analytics</label
        >

        <app-sidebar-items
          *ngFor="let sideBarItem of sideBarItems"
          [label]="sideBarItem.label"
          [link]="sideBarItem.link"
          [icon]="sideBarItem.icon"
        >
        </app-sidebar-items>
      </div>
    </nav>
  </div>
</aside>
