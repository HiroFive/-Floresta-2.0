<div>
  <label *ngIf="label" class="select-label"
    >{{ label }}<abbr title="required">*</abbr></label
  >
  <nb-select
    [(ngModel)]="value"
    [placeholder]="placeholder"
    [multiple]="multiple"
    [size]="size"
    disabled="{{ disabled }}"
    shape="rectangle"
  >
    <nb-option
      *ngFor="let selectOption of selectOptions"
      [value]="selectOption.id"
      >{{ selectOption.name }}</nb-option
    >
  </nb-select>
</div>
