<ng-container *ngIf="data.asButton; then asButton; else asLink"> </ng-container>
<ng-template #asLink>
  <a
    [routerLink]="data.link"
    [fragment]="data.fragment"
    class="navigation-item"
    aria-current="page"
  >
    {{ data.label }}
  </a>
</ng-template>

<ng-template #asButton>
  <app-button
    [label]="data.label"
    size="small"
    (onClick)="router.navigate(['/home'], { fragment: data.fragment })"
  >
  </app-button>
</ng-template>
