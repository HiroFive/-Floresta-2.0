<div
  class="justify-between mb-6 rounded-lg bg-white p-4 shadow-md sm:flex sm:justify-start"
>
  <img
    class="w-full rounded-lg sm:w-40"
    [src]="product.image"
    alt="product image"
  />
  <div class="sm:ml-4 sm:flex sm:w-full sm:justify-between">
    <div class="mt-5 sm:mt-0">
      <h2 class="text-lg font-bold text-gray-900">{{ product.name }}</h2>
      <p class="text-sm">{{ product.price }} грн.</p>
    </div>
    <div
      class="mt-4 flex justify-between flex-col sm:space-y-6 sm:mt-0 sm:space-x-6"
    >
      <div class="flex items-center justify-end border-gray-100">
        <span
          class="cursor-pointer rounded-l bg-gray-100 py-1 px-3.5 duration-100 hover:bg-blue-500 hover:text-blue-50"
          (click)="changeQuantityDown()"
        >
          -
        </span>
        <input
          class="h-8 w-8 border bg-white text-center text-xs outline-none"
          [formControl]="quantityControl"
          type="number"
          min="1"
        />
        <span
          class="cursor-pointer rounded-r bg-gray-100 py-1 px-3 duration-100 hover:bg-blue-500 hover:text-blue-50"
          (click)="changeQuantityUp()"
        >
          +
        </span>
      </div>
      <app-button
        *ngIf="showAddButton"
        icon="arrow-ios-forward-outline"
        iconStatus="basic"
        size="medium"
        label="Додати"
        (onClick)="addProductToCart()"
      ></app-button>

      <app-button
        *ngIf="showRemoveButton"
        icon="close-outline"
        iconStatus="basic"
        size="medium"
        label="Видалити"
        (onClick)="deleteCartItem()"
      ></app-button>
    </div>
  </div>
</div>
