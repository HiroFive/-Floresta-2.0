<div class="block">
  <form [formGroup]="userForm" novalidate>
    <section class="base-form-body">
      <div class="mb-3 space-y-2 w-full text-sm">
        <app-form-input
          type="text"
          placeholder="email"
          formControlName="email"
          label="Email"
        >
        </app-form-input>
      </div>
      <div class="mb-3 space-y-2 w-full text-sm">
        <app-form-input
          type="text"
          placeholder="name"
          formControlName="name"
          label="Name"
        >
        </app-form-input>
      </div>

      <div class="mb-3 space-y-2 w-full text-sm">
        <app-select
          placeholder="role"
          formControlName="role"
          label="Roles"
          [selectOptions]="userRolesOptions"
        >
        </app-select>
      </div>
    </section>

    <div class="button-container">
      <app-button
        label="Скасувати"
        buttonStatus="control"
        [size]="'medium'"
        (onClick)="closeModal()"
      ></app-button>

      <app-button
        label="Зберегти"
        [disabled]="userForm.invalid"
        [size]="'medium'"
        (onClick)="submit()"
      ></app-button>
    </div>
  </form>
</div>
